<div class="grid-container">
    <h1 class="mat-h1">Assets</h1>
    <mat-card>
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Forex">
                    <mat-chip-listbox aria-label="Type selection">
                        <mat-chip-option selected>Major pair</mat-chip-option>
                        <mat-chip-option>Minor pair</mat-chip-option>
                        <mat-chip-option>Smart FX</mat-chip-option>
                    </mat-chip-listbox>

                    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                        class="mat-elevation-z8">

                        <!-- Position Column -->
                        <!-- <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header
                                sortActionDescription="Sort by number">
                                No.
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container> -->

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                                Name
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element[1]}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <!-- <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header
                                sortActionDescription="Sort by weight">
                                Weight
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container> -->

                        <!-- Symbol Column -->
                        <!-- <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header
                                sortActionDescription="Sort by symbol">
                                Symbol
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container> -->

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
                        <mat-progress-spinner color="primary" mode="indeterminate">
                        </mat-progress-spinner>
                    </mat-card>
                </mat-tab>
                <mat-tab label="Synthetic indices"> Synthetic indices </mat-tab>
                <mat-tab label="Stock indices"> Stock indices </mat-tab>
                <mat-tab label="Cryptocurrencies"> Cryptocurrencies </mat-tab>
                <mat-tab label="Commodities"> Commodities </mat-tab>
            </mat-tab-group>


        </mat-card-content>
    </mat-card>
</div>
